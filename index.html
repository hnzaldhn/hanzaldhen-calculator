<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
		<h1><a style="text-decoration: none; color: #f1c40f; margin-left: 4px;">CALCULATOR</a></h1 >

		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>
			<table>
				<tr>
                    <td><button style="background-color: white; font-weight: bold; color: #f01600;">AC</button></td>
					<td><button style="background-color: white; font-weight: bold; color: #f01600;">C</button></td>
					<td><button style="background-color: white; color: #f1c40f">^</button></td>
                    <td><button style="background-color: white; color: #f1c40f">/</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button style="background-color: white; color: #f1c40f">X</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button style="background-color: white; color: #f1c40f"">-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button style="background-color: white; color: #f1c40f">+</button></td>
				</tr>
				<tr>
					<td><button style="font-weight: bold;">.</button></td>
                    <td><button>0</button></td>
                    <td><button>%</button></td>
					<td><button style="background-color: #f1c40f; font-weight: bold; color: white;">=</button></td>
				</tr>
			</table>
        </div>
</body>
<script src="Assets/calculator.js"></script>
</html>
